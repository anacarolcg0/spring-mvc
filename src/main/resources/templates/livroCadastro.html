<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar livro </title>
</head>
<body>
<div th:include="~{fragments/header :: cabecalho}"></div>
<div>
  <for method="post" th:action="@{cadastrar}" th:object="${livro}">
    <h2> Cadastro de livro</h2>
    <br>
    <div>
      <div>
        <label for="titulo">Titulo: </label>
        <input type="text" id="titulo" th:field="*{titulo}">
      </div>
      <div>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" th:field="*{autor}">
      </div>
      <div>
        <label for="categoria">Categoria:</label>
        <select id="categoria" th:field="*{categoria}">
          <option value="" disabled selected>Selecione...</option>
          <option th:each="cat : ${categoriaLista}" th:value="${cat}" th:text="${cat}"></option>
        </select>
      </div>
      <div>
        <label for="editora">Editora:</label>
        <input type="text" id="editora" th:field="*{editora}">
      </div>
      <div>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" th:field="*{preco}">
      </div>
      <div>
        <label for="isbn">Isbn:</label>
        <input type="text" id="isbn" th:field="*{isbn}">
      </div>
      <div>
        <label for="dataPublicacao">Data de publicação:</label>
        <input type="date" id="dataPublicacao" th:field="*{dataPublicacao}">
      </div>
    </div>
  </for>
</div>
<div th:include="~{fragments/footer :: rodape}"></div>
</body>
</html>
